<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login lmao</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/animation.css">
</head>
<body>
    
    <div class="container" id="container">
        <div class="form-container sign-in">
            <form>
                <h1>Welcome!</h1>
                <span>use your email and password</span>
                <input id="emailInput" type="text" placeholder="Email">
                <hr>
                <input id="passwordInput" type="password" placeholder="Password">
                <hr>
                <a href="#">Forget your password?</a>
                <button id="btn-sign-in">Sign In</button>
            </form>
        </div>
        <p id="or">or</p>
        <div id="animatedDiv"class="form-container sign-up">
            <h1 id="sign-up-h1">Sign up</h1>
            <p id="p-sign-up">Register with your information to get all site's features</p>
            <button id="btn-sign-up">Sign Up</button>
        </div>
    </div>
    <script src="/Scripts/script.js"></script>
    <script src="/Scripts/Animation.js"></script>
</body>
</html>
